<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link
    href="%PUBLIC_URL%/favicon.ico" rel="shortcut icon"/>

    <!--
          Notice the use of %PUBLIC_URL% in the tag above.
          It will be replaced with the URL of the `public` folder during the build.
          Only files inside the `public` folder can be referenced from the HTML.
    
          Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
          work correctly both with client-side routing and a non-root public URL.
          Learn how to configure a non-root public URL by running `npm run build`.
        -->
    <title>Cinefind</title>
    <!-- link to vendor css here -->
    <!-- <link
          rel="stylesheet"
          type="text/css"
          href="%PUBLIC_URL%/vendor/normalize.min.css"
        /> -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet"/>
    <link href="/css/main.min.css" rel="stylesheet"/>
  </head>

  <body>
    <div class="container" id="root"></div>

          Until create-web-app allows for pre minified vendor scripts to be added into the
